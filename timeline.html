<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Timeline</title>

		<link rel="stylesheet" type="text/css" href="css/timeline.css">
		<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet" type='text/css'>
	</head>
	<body>
		<div class="carousel-main">
			<div class="carousel-cell intro"></div>
			<div class="carousel-cell lakeplacid"></div>
			<div class="carousel-cell pei"></div>
			<div class="carousel-cell hopewell"></div>
		</div>
		<div class="carousel-nav">
			<div class="carousel-cell-nav">hi</div>
			<div class="carousel-cell-nav">hey</div>
			<div class="carousel-cell-nav">hello</div>
		</div>
		<script>
			$('.carousel-main').flickity({
				cellSelector: '.carousel-cell',
				imagesLoaded: true,
				contain: true,
				freeScroll: true,
  				freeScrollFriction: 0.1,
  				prevNextButtons: false,
  				pageDots: false
			});

			$('.carousel-nav').flickity({
				cellSelector: '.carousel-cell-nav',
				asNavFor: '.carousel-main',
				contain: true,
				prevNextButtons: false,
				pageDots: false
			});
		</script>
	</body>
</html>
